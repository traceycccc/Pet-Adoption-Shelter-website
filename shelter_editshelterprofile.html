<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Pet Amigo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Pet Amigo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="#">Pet Profiles</a>
                    </li>
                    <li class="nav-item dropdown ms-3">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Requests</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Submission Requests</a></li>
                            <li><a class="dropdown-item" href="#">Adoption Requests</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ms-3">
                        <div id="loginButton" class="nav-link">
                            <i class="bi bi-person-circle"></i>
                          <!-- User Icon will be dynamically updated here -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <!-- Main body content -->
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-12">
                <h2>Edit Shelter Profile</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 mt-4 d-flex flex-column align-items-center">
                    <div class="profile-picture-container">
                        <img class="profile-picture" src="testimage.png" alt="Profile Picture">
                    </div>
                    <br>
                    <button class="btn btn-primary mt-2">Upload Picture</button>
                </div>
                
                <div class="col-lg-8 mt-4 shelter-info">
                    <h4>Shelter Information</h4><br>
                    <form id="edit-profile-form">
                        
                        
                        <div class="mb-3">
                            <label for="shelter-name" class="form-label">Shelter Name</label>
                            <input type="text" class="form-control" id="shelter-name" name="shelter-name" value="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="shelter-owner" class="form-label">Owner</label>
                            <input type="text" class="form-control" id="shelter-owner" name="shelter-owner" value="JohnDoe123">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="john.doe@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="contacts" class="form-label">Contacts</label>
                            <input type="text" class="form-control" id="contacts" name="contacts" value="123-456-7890">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <select class="form-control" id="state">
                                <option value="">Select a state</option>
                                <option value="Johor">Johor</option>
                                <option value="Kedah">Kedah</option>
                                <option value="Kelantan">Kelantan</option>
                                <option value="Melaka">Melaka</option>
                                <option value="Negeri Sembilan">Negeri Sembilan</option>
                                <option value="Pahang">Pahang</option>
                                <option value="Perak">Perak</option>
                                <option value="Perlis">Perlis</option>
                                <option value="Pulau Pinang">Pulau Pinang</option>
                                <option value="Sabah">Sabah</option>
                                <option value="Sarawak">Sarawak</option>
                                <option value="Selangor">Selangor</option>
                                <option value="Terengganu">Terengganu</option>
                                <option value="Wilayah Persekutuan Kuala Lumpur">Wilayah Persekutuan Kuala Lumpur</option>
                                <option value="Wilayah Persekutuan Labuan">Wilayah Persekutuan Labuan</option>
                                <option value="Wilayah Persekutuan Putrajaya">Wilayah Persekutuan Putrajaya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" value="23, Jalan Bunga, 11900 Bayan Lepas, Penang, Malaysia">
                        </div>
                        <div class="mb-3">
                            <label for="capacity" class="form-label">Available Capacity</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" value="23, Jalan Bunga, 11900 Bayan Lepas, Penang, Malaysia">
                        </div>
                        <div class="mb-3">
                            <label for="about" class="form-label">About</label>
                            <textarea class="form-control" id="about" name="about">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla at urna sodales, tincidunt justo sed, fermentum tellus. Aenean nec fermentum nisi, id efficitur neque. Curabitur pharetra nunc nec elit lobortis, sit amet semper neque pulvinar.</textarea>
                        </div>
                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-primary mt-3 save-changes-button" id="save-button">Save Changes</button>
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <div class="container">
        <p>Â© 2023 Pet Amigo. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (needs Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
