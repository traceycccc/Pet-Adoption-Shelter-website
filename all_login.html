<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pet Amigo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Pet Amigo</a>
      
    </div>
  </nav>

  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Login</h4>
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" id="user-tab" data-bs-toggle="tab" href="#user-login">User</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="shelter-tab" data-bs-toggle="tab" href="#shelter-login">Shelter</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="admin-tab" data-bs-toggle="tab" href="#admin-login">Admin</a>
                </li>
              </ul>
              <div class="tab-content mt-3">
                <!-- User Login -->
                <div class="tab-pane fade show active" id="user-login">
                  <form>
                    <div class="mb-3">
                      <label for="user-email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="user-email" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                      <label for="user-password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="user-password" placeholder="Enter password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                  <hr>
                  <div class="text-center mt-3">
                    <a href="#">Forgot password?</a>
                    <span class="mx-2">|</span>
                    <a href="#">Register as a User</a>
                  </div>
                </div>

                <!-- Shelter Login -->
                <div class="tab-pane fade" id="shelter-login">
                  <form>
                    <div class="mb-3">
                      <label for="shelter-email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="shelter-email" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                      <label for="shelter-password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="shelter-password" placeholder="Enter password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                  <hr>
                  <div class="text-center mt-3">
                    <a href="#">Forgot password?</a>
                    <span class="mx-2">|</span>
                    <a href="#">Register as a Shelter</a>
                  </div>
                </div>

                <!-- Admin Login -->
                <div class="tab-pane fade" id="admin-login">
                  <form>
                    <div class="mb-3">
                      <label for="admin-email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="admin-email" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                      <label for="admin-password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="admin-password" placeholder="Enter password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                  <hr>
                  <div class="text-center mt-3">
                    <p>Contact the developer to change your password.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-3 text-center">
        <a href="#" class="btn btn-link">Back</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <div class="container">
      <p>Contact: admin@example.com</p>
      <p>Â© 2023 Pet Amigo. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS (needs Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
