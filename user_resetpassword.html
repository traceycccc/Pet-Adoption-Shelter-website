<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="XUA-Compatible" content="IE=edge">

        <title>Pet adoption/shelter website: Pet Amigo</title>
        <link rel="stylesheet" href="">

    <body>
        <div class = "header">
            <h2 class="logo">
                <a href="#">Pet Amigo</a>
            </h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Find a Pet</a>
                <a href="#">Find a Shelter</a>
                <a href="#">My Favourites</a>
                <button class = "btnlogin-popup">Login</button>
            </nav>
        </div>
        <h2>Reset Password</h2>
        <form id="send-otp-form">
            <label for="user-email">Email:</label>
            <input type="text" id="user-email" name="user-email"><br><br>
        
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" required><br><br>
        
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>
        
            <button type="submit" id="send-otp-btn">Send OTP</button><br><br>
        </form>
        
        <form id="verify-otp-form">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp"><br><br>
    
        <button type="submit" id="submit-btn">Submit</button>
        </form>

    
    </body>
</html>
