
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="XUA-Compatible" content=""IE=edge>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet adoption/shelter website: Pet Amigo</title>
        <link rel="stylesheet" href="">
    
            
    </head>
    <body>
        <div class = "header">
            <h2 class="logo">
                <a href="#">Pet Amigo</a>
            </h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Find a Pet</a>
                <a href="#">Find a Shelter</a>
                <a href="#">My Favourites</a>
                <button class = "btnlogin-popup">Login</button>
            </nav>
        </div>
        
        <main>
            <!-- display map-->
            <aside class="map-container">
                <h3>Shelter Map</h3>
                <div id="map"></div>
            </aside>
            <section class="search-box">
                <form>
                    <label for="shelter-keyword">Shelter Keyword</label>
                    <input type="text" id="shelter-keyword" name="shelter-keyword">
                    <label for="current-location">Current Location</label>
                    <input type="text" id="current-location" name="current-location">
                    
                    <label for="capacity">Capacity</label>
                    <select id="capacity" name="capacity">
                        <option value="1">1-10</option>
                        <option value="2">11-20</option>
                        <option value="3">21-30</option>
                        <option value="4">>30</option>                 
                    </select>

                    <label for="animal-type">Animal Type</label>
                    <select id="animal-type" name="animal-type">
                        <option value="1">cat</option>
                        <option value="2">dog</option>
                    </select>

                    <label for="distance">Distance</label>
                    <select id="distance" name="distance">
                        <option value="1">1-5km</option>
                        <option value="2">6-10km</option>
                        <option value="3">11-15km</option>
                        <option value="4">>15km</option>
                    </select>

                    

                    

                    <button type="submit">Search</button>
                </form>
            </section>
            <section class="results">
                <h2>Results</h2>

                <div class="card">
                    <img src="shelter-image.jpg" alt="Shelter Image">
                    <div class="details">
                        <h3>Shelter Name</h3>
                        <p>City</p>
                        <button>Request Animal Submission</button>
                    </div>
                </div>
                <!-- Repeat the card element as many times as needed -->
                <div class="card">
                    <img src="shelter-image.jpg" alt="Shelter Image">
                    <div class="details">
                        <h3>Shelter Name</h3>
                        <p>City</p>
                        <button>Request Animal Submission</button>
                    </div>
                </div>
                <div class="card">
                    <img src="shelter-image.jpg" alt="Shelter Image">
                    <div class="details">
                        <h3>Shelter Name</h3>
                        <p>City</p>
                        <button>Request Animal Submission</button>
                    </div>
                </div>
            </section>
            
            
        </main>
    </body>
</html>
