<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Pet Amigo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Pet Amigo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item ms-3">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link" href="#">Find a Pet</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link" href="#">Find a Shelter</a>
                </li>
                <li class="nav-item dropdown ms-3">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Requests</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Submission Requests</a></li>
                        <li><a class="dropdown-item" href="#">Adoption Requests</a></li>
                    </ul>
                </li>
                <li class="nav-item ms-3">
                    <div id="loginButton" class="nav-link">
                        <i class="bi bi-person-circle"></i>
                      <!-- User Icon will be dynamically updated here -->
                    </div>
                </li>
                </ul>
            </div>
        </div>
    </nav>
  

    <!-- Main body content -->
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Animal Submission Request</h4>
                            <form id="animal-submission-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                                </div>
                                <div class="mb-3">
                                    <label for="contacts" class="form-label">Contacts</label>
                                    <input type="text" class="form-control" id="contacts" name="contacts" placeholder="Enter your phone number">
                                </div>
                                <div class="mb-3">
                                    <label for="animal-name" class="form-label">Animal Name</label>
                                    <input type="text" class="form-control" id="animal-name" name="animal-name" placeholder="Enter the animal's name" >
                                </div>
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <div>
                                        <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                                        <label for="male" class="form-check-label radio-label">Male</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                                        <label for="female" class="form-check-label radio-label">Female</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="animal-age" class="form-label">Animal Age (If unsure, it's okay to guess!)</label>
                                    <input type="text" class="form-control" id="animal-age" name="animal-age" placeholder="Enter age (e.g. 2 months, 3 weeks)">
                                </div>
                                <div class="mb-3">
                                    <label for="vaccinated" class="form-label">Is vaccinated</label>
                                    <div>
                                        <input type="radio" id="yes" name="vaccinated" value="yes" class="form-check-input">
                                        <label for="yes" class="form-check-label radio-label">Yes</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="no" name="vaccinated" value="no" class="form-check-input">
                                        <label for="no" class="form-check-label radio-label">No</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="spayed-neutered" class="form-label">Is spayed / neutered</label>
                                    <div>
                                        <input type="radio" id="yes" name="spayed-neutered" value="yes" class="form-check-input">
                                        <label for="yes" class="form-check-label radio-label">Yes</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="no" name="spayed-neutered" value="no" class="form-check-input">
                                        <label for="no" class="form-check-label radio-label">No</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" placeholder="Describe what's the animal behaviour, their conditions, and so on!"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="media" class="form-label">Media</label>
                                    <input type="file" class="form-control" id="media" name="media">
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary mt-3" id="submit-button">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container my-3 text-center"> <!--my is both mt and mb-->
            <a href="#" class="btn btn-link">Back</a>
        </div>
        
        
    </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <div class="container">
      <p>Â© 2023 Pet Amigo. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS (needs Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
