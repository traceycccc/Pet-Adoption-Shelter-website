
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="XUA-Compatible" content=""IE=edge>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet adoption/shelter website: Pet Amigo</title>
        <link rel="stylesheet" href="">
    
            
    </head>
    <body>
        <div class = "header">
            <h2 class="logo">
                <a href="#">Pet Amigo</a>
            </h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Find a Pet</a>
                <a href="#">Find a Shelter</a>
                <a href="#">My Favourites</a>
                <button class = "btnlogin-popup">Login</button>
            </nav>
        </div>
        
        <main>
            <section class="search-box">
                <form>
                    <label for="animal-keyword">Animal Keyword</label>
                    <input type="text" id="animal-keyword" name="animal-keyword">


                    <label for="animal-type">Animal Type</label>
                    <select id="animal-type" name="animal-type">
                        <option value="1">cat</option>
                        <option value="2">dog</option>
                    </select>

                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                    </select>

                    <label for="size">Size</label>
                    <select id="size" name="size">
                        <option value="1">small</option>
                        <option value="2">medium</option>
                        <option value="3">large</option>
                    </select>

                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="1">Perlis</option>
                        <option value="2">Kedah</option>
                        <option value="3">Penang</option>
                        <option value="4">Perak</option>
                        <option value="5">Selangor</option>
                        <option value="6">N. Sembilan</option>
                        <option value="7">Malacca</option>
                        <option value="8">Johor</option>
                        <option value="9">Kelantan</option>
                        <option value="10">Terrenganu</option>
                        <option value="11">Pahang</option>
                        <option value="12">Sabah</option>
                        <option value="13">Sarawak</option>
                    </select>

                    

                    <button type="submit">Search</button>
                </form>
            </section>
            <section class="results">
                <h2>Results</h2>

                <div class="card">
                    <img src="animal-image.jpg" alt="Animal Image">
                    <div class="details">
                        <h3>Animal Name</h3>
                        <p>Female</p>
                        <p>1 year old</p>
                        <button>Request Animal Adoption</button>
                    </div>
                </div>
                <!-- Repeat the card element as many times as needed -->
                <div class="card">
                    <img src="animal-image.jpg" alt="Animal Image">
                    <div class="details">
                        <h3>Animal Name</h3>
                        <p>Female</p>
                        <p>1 year old</p>
                        <button>Request Animal Adoption</button>
                    </div>
                </div>

                <div class="card">
                    <img src="animal-image.jpg" alt="Animal Image">
                    <div class="details">
                        <h3>Animal Name</h3>
                        <p>Female</p>
                        <p>1 year old</p>
                        <button>Request Animal Adoption</button>
                    </div>
                </div>

                <div class="card">
                    <img src="animal-image.jpg" alt="Animal Image">
                    <div class="details">
                        <h3>Animal Name</h3>
                        <p>Female</p>
                        <p>1 year old</p>
                        <button>Request Animal Adoption</button>
                    </div>
                </div>
            </section>
            
            
        </main>
    </body>
</html>
