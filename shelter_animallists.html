<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="XUA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet adoption/shelter website: Pet Amigo</title>
        <link rel="stylesheet" href="">
    
            
    </head>
    <body>
        <div class = "header">
            <h2 class="logo">
                <a href="#">Pet Amigo</a>
            </h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Find a Pet</a>
                <a href="#">Find a Shelter</a>
                <a href="#">My Favourites</a>
                <button class = "btnlogin-popup">Login</button>
            </nav>
        </div>
        
        <main>
            <section class="search-box">
                <form>
                    <label for="animal-keyword">Animal Keyword</label>
                    <input type="text" id="animal-keyword" name="animal-keyword">


                    <label for="animal-type">Animal Type</label>
                    <select id="animal-type" name="animal-type">
                        <option value="1">cat</option>
                        <option value="2">dog</option>
                    </select>

                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                    </select>

                    <label for="size">Size</label>
                    <select id="size" name="size">
                        <option value="1">small</option>
                        <option value="2">medium</option>
                        <option value="3">large</option>
                    </select>

                    <button type="Search">Search</button>
                </form>
            </section>
            <section class="table">
                <h2>Animal List</h2>

                <table>
                    <tr>
                      <th>Name</th>
                      <th>Gender</th>
                      <th>Type</th>
                      <th>Status</th>
                    </tr>
                    <tr>
                      <td>Kiki</td>
                      <td>Female</td>
                      <td>Cat</td>
                      <td>Available</td>
                    </tr>
                    <tr>
                        <td>Coco</td>
                        <td>Female</td>
                        <td>Dog</td>
                        <td>Pending for adoption</td>
                    </tr>
                    
                    
                  </table>
            </section>
            
            
        </main>
    </body>
</html>
