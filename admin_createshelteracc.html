<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pet Amigo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Pet Amigo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item ms-3">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link" href="#">Shelters</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link" href="#">Shelter Requests</a>
                </li>
                <li class="nav-item ms-3">
                    <div id="loginButton" class="nav-link">
                        <i class="bi bi-person-circle"></i>
                        <!-- User Icon will be dynamically updated here -->
                    </div>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- Main body content -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6"> <!--element should occupy 6 columns out of the total 12 columns -->
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">New Shelter Account</h4>
                            <form id="shelter-account-form">
                                <div class="mb-3">
                                    <label for="shelter-name" class="form-label">Shelter Name</label>
                                    <input type="text" class="form-control" id="shelter-name" name="shelter-name" placeholder="Enter shelter's name">
                                </div>
                                <div class="mb-3">
                                    <label for="shelter-owner" class="form-label">Shelter Owner</label>
                                    <input type="text" class="form-control" id="shelter-owner" name="shelter-owner" placeholder="Enter owner's name">
                                </div>
                                <div class="mb-3">
                                    <label for="contacts" class="form-label">Contacts</label>
                                    <input type="text" class="form-control" id="contacts" name="contacts" placeholder="Enter phone number">
                                </div>
                                <div class="mb-3">
                                    <label for="shelter-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="shelter-email" name="shelter-email" placeholder="Enter shelter email">
                                </div>
                                <div class="mb-3">
                                    <label for="shelter-address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="shelter-address" name="shelter-address" placeholder="Enter the address that is registered in Google Maps">
                                </div>
                                <div class="mb-3">
                                    <label for="temp-password" class="form-label">Temporary Password</label>
                                    <input type="password" class="form-control" id="temp-password" name="temp-password" placeholder="Enter temporary password">
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-temp-password" class="form-label">Confirm Temporary Password</label>
                                    <input type="password" class="form-control" id="confirm-temp-password" name="confirm-temp-password" placeholder="Enter confirm temporary password">
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary mt-3" id="create-button">Creare Shelter Account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container my-3 text-center">
            <a href="#" class="btn btn-link">Back</a>
        </div>
        <br>
    </main>


    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <div class="container">
        <p>Contact: admin@example.com</p>
        <p>Â© 2023 Pet Amigo. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (needs Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
