        <title>Pet adoption/shelter website: Pet Amigo</title>

    <body>
        <div class = "header">
            <h2 class="logo">
                <a href="#">Pet Amigo</a>
            </h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Find a Pet</a>
                <a href="#">Find a Shelter</a>
                <a href="#">My Favourites</a>
                <button class = "btnlogin-popup">Login</button>
            </nav>
        </div>
        <h2>Create Shelter Account</h2>
        <form>
            <label for="shelter-name">Shelter Name:</label>
            <input type="text" id="shelter-name" name="shelter-name"><br><br>

            <label for="shelter-email">Email (your email will be used ):</label>
            <input type="text" id="shelter-email" name="shelter-email"><br><br>

            <label for="shelter-address">Address(shelter must be registered in Google Maps for authenticity!):</label>
            <input type="text" id="shelter-address" name="shelter-address"><br><br>

            <label for="shelter-password">Password</label>
            <input type="password" id="shelter-password" name="shelter-password" required>

            
            <button type="submit" id="submit">Create Account</button><br><br>
        </form>
        

    
    </body>
</html>
